<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>contact</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body class="contact">
    <header>
        <div class="main-header">
            <h2 id="headerName">Lidetu S Neshnega</h2>
            <nav>
                <ul class="bar">
                    <li class="bar"><a href="index.html" target="_self" class="aboutme bar">about</a></li>
                    <li class="bar"><a href="portfolio.html" target="_self" class="portfolio bar">portfolio</a></li>
                    <li class="bar"><a href="contact.html" target="_self" class="contact bar">contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section>
        <h3 class="sectionName">Contact</h3>
        <hr>
        
        <form action="post">
            
                     <label for="name" class="inp-flo">Name</label><br>
                     <input type="text"  id="name" placeholder="your name ..." class="inp inp-flo"><br>
                     <label for="email" class="inp-flo">Email</label><br>
                     <input type="email" id="email" placeholder="example@gmail.com" class="inp inp-flo"><br>
                     <label for="Message" class="inp-flo">Message</label><br>
                     <textarea name="message" id="Message" cols="30" rows="10" class="inp inp-flo" placeholder="your Message ..."></textarea><br>
                     <input type="submit" id="btn" value="submit" class="inp-flo">
                    
        </form>
 
    </section>
    <footer>&copy; 2018
        <address>
            Lidetu S Neshmega
            seattle wa
        </address>
    </footer>

</body>
